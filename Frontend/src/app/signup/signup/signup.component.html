<div class="signup-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <h3>Sign Up</h3>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" class="signup-form">
                <div class="columns">
                    <div class="first-column">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name" required autocomplete="off">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Surname</mat-label>
                            <input matInput type="text" formControlName="surname" required autocomplete="off">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>E-mail</mat-label>
                            <input matInput type="email" formControlName="email" required>
                        </mat-form-field>
                    </div>
                    <div class="second-column">
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" formControlName="username" required autocomplete="off">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
                                autocomplete="off" />
                            <button mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>

                <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="signup(form)">
                    Sign up
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
