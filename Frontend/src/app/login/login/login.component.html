<div class="login-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <h3>Log in</h3>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required autocomplete="off" />
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="login(form)">Log in</button>
        <button mat-flat-button color="primary" (click)="signup()">Sign up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
